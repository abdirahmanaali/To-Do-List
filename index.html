<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive To-Do List</title>
  </head>
  <body>
    <div class="app">
      <h1>To-Do List</h1>

      <!-- adding task -->
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <button type="submit" id="add-task">Add Task</button>
      </form>

      <!-- task list display -->
      <ul id="task-list"></ul>

      <!-- message display if task list is empty -->
      <p id="empty-message">No task yet. Add a new task above</p>
      <!-- clear all task button -->
      <button class="clear-all">Clear All Task</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
